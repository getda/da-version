<!DOCTYPE html>
<html lang="{@:env('lang.default_lang', config('lang.default_lang'))}">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="__StaticVertical__/assets/images/favicon.ico">

    <!-- App css -->
    <link href="__StaticVertical__/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="__StaticVertical__/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="__StaticVertical__/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="/">
                                <span><img src="__StaticVertical__/assets/images/logo.png" alt="" height="22"></span>
                            </a>
                        </div>

                        <form action="{@:url('login')}" method="post">

                            <div class="form-group mb-3">
                                <label for="username">用户名</label>
                                <input class="form-control" type="text" id="username" required="" placeholder="请输入用户名">
                            </div>

                            <div class="form-group mb-3">
                                <a href="javascript:void(0);" class="text-muted float-right"><small>忘记密码</small></a>
                                <label for="password">密码</label>
                                <input class="form-control" type="password" required="" id="password" placeholder="请输入密码">
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">记住我</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit"> 登录 </button>
                            </div>

                        </form>
                    </div>
                </div>

                <!--<div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">还没有账号? <a href="pages-register.html" class="text-dark ml-1"><b>注册</b></a></p>
                    </div>
                </div>-->

            </div>
        </div>
    </div>
</div>


<!-- App js -->
<script src="__StaticVertical__/js/vendor.min.js"></script>
<script src="__StaticVertical__/js/app.min.js"></script>

</body>
</html>
